<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clothing store</title>
</head>
<body>
    <nav class="navigation center">
        <div class="navigation_label">
            <img src="../imgs/icon.png" alt="Эмблема магазина" class="label_header_img">
            <img src="../imgs/icon_loop.png" alt="Значок поиска" class="search_header_img">
        </div>
        <div class="navigation_nav">
            <img src="../imgs/icon_boorger.png" alt="Значок меню" class="menu header_img">
            <img src="../imgs/icon_person.png" alt="Значок аккаунта" class="personal_account header_img">
            <img src="../imgs/icon_shop.png" alt="Значок корзины" class="bascet header_img">
            <div class="order_img">
                <img src="../imgs/Ellipse.png" alt="круг">
                <p class="order_img_number">5</p>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="header_center center">
            <div class="header_left">
                <p class="header_left_content">SHOPPING CART</p>
            </div>
        </div> 
    </header>
    <main class="main">
            <div class="main_menu center">
                <div class="main_box">
                    <div class="mainbox_product">
                        <div class="main_product_img">
                            <img src="imgs/product1.jpg" alt="Картинка продукта" class="product_img">
                        </div>
                        <div class="main_box_product_content">
                            <p class="product_title">MANGO  PEOPLE <br>T-SHIRT
                            </p>
                            <p class="content">Price: <span class="product_content_span">$300</span> </p>
                            <p class="content">Color: Red</p>
                            <p class="content">Size: Xl	</p>
                            <p class="input">Quantity:  <input type="number"></p>
                            
                        </div>
                        <svg class="product_content_svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.2453 9L17.5302 2.71516C17.8285 2.41741 17.9962 2.01336 17.9966 1.59191C17.997 1.17045 17.8299 0.76611 17.5322 0.467833C17.2344 0.169555 16.8304 0.00177586 16.4089 0.00140366C15.9875 0.00103146 15.5831 0.168097 15.2848 0.465848L9 6.75069L2.71516 0.465848C2.41688 0.167571 2.01233 0 1.5905 0C1.16868 0 0.764125 0.167571 0.465848 0.465848C0.167571 0.764125 0 1.16868 0 1.5905C0 2.01233 0.167571 2.41688 0.465848 2.71516L6.75069 9L0.465848 15.2848C0.167571 15.5831 0 15.9877 0 16.4095C0 16.8313 0.167571 17.2359 0.465848 17.5342C0.764125 17.8324 1.16868 18 1.5905 18C2.01233 18 2.41688 17.8324 2.71516 17.5342L9 11.2493L15.2848 17.5342C15.5831 17.8324 15.9877 18 16.4095 18C16.8313 18 17.2359 17.8324 17.5342 17.5342C17.8324 17.2359 18 16.8313 18 16.4095C18 15.9877 17.8324 15.5831 17.5342 15.2848L11.2453 9Z" fill="#575757"/>
                        </svg> 
                    </div>
                </div>  
                <div class="main_box">
                    <div class="mainbox_form">
                        <p class="mainbox_form_title">SHIPPING ADRESS</p>
                        <div class="box_form">
                            <input class="form_input" type="text" placeholder="Bangladesh">
                            <input class="form_input" type="text" placeholder="State">
                            <input class="form_input" type="text" placeholder="Postcode / Zip">
                            <button class="form_button">GET A QUOTE</button>
                        </div>
                    </div>

                </div>
                <div class="main_box">
                    <div class="mainbox_product">
                        <div class="main_product_img">
                            <img src="imgs/Product2.png" alt="Картинка продукта" class="product_img">
                        </div>
                        <div class="main_box_product_content">
                            <p class="product_title">MANGO  PEOPLE <br>T-SHIRT
                            </p>
                            <p class="content">Price: <span class="product_content_span">$300</span></p>
                            <p class="content">Color: Red</p>
                            <p class="content">Size: Xl	</p>
                            <p class="input">Quantity:	<input type="number"></p>
                        </div>
                        <svg class="product_content_svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.2453 9L17.5302 2.71516C17.8285 2.41741 17.9962 2.01336 17.9966 1.59191C17.997 1.17045 17.8299 0.76611 17.5322 0.467833C17.2344 0.169555 16.8304 0.00177586 16.4089 0.00140366C15.9875 0.00103146 15.5831 0.168097 15.2848 0.465848L9 6.75069L2.71516 0.465848C2.41688 0.167571 2.01233 0 1.5905 0C1.16868 0 0.764125 0.167571 0.465848 0.465848C0.167571 0.764125 0 1.16868 0 1.5905C0 2.01233 0.167571 2.41688 0.465848 2.71516L6.75069 9L0.465848 15.2848C0.167571 15.5831 0 15.9877 0 16.4095C0 16.8313 0.167571 17.2359 0.465848 17.5342C0.764125 17.8324 1.16868 18 1.5905 18C2.01233 18 2.41688 17.8324 2.71516 17.5342L9 11.2493L15.2848 17.5342C15.5831 17.8324 15.9877 18 16.4095 18C16.8313 18 17.2359 17.8324 17.5342 17.5342C17.8324 17.2359 18 16.8313 18 16.4095C18 15.9877 17.8324 15.5831 17.5342 15.2848L11.2453 9Z" fill="#575757"/>
                            </svg> 
                    </div>
                </div>
                <div class="main_box">
                    <div class="mainbox_total_price">
                        <div class="total_price_content">
                            <p class="price_content price_content1">SUB TOTAL <span class="summa summa1">$900</span></p>
                            <p class="price_content price_content2">GRAND TOTAL <span class="summa summa2">$900</span></p>
                        </div>
                        <div class="total_price_button">
                            <button class="price_button">
                            PROCEED TO CHECKOUT
                            </button>
                        </div>
                    </div>
                </div>
                <div class="main_box mainbox_nav">
                    <button class="nav_button">
                        CLEAR SHOPPING CART
                    </button>
                    <button class="nav_button">
                        CONTINUE SHOPPING
                    </button>
                </div>
           </div> 
    </main>
    <footer class="footer">
        <div class="footer_input_background">
            <div class="input_footer center">
                <figure class="input_footer_bloxs avtor">
                    <img class="avtor_img" src="../imgs/avtor.png" alt="картинка автора">
                    <figcaption class="avtor_content">
                        “Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“
                    </figcaption>    
                </figure>
                <div class="input_footer_form">
                    <p class="form_title">SUBSCRIBE</p>
                    <p class="form_content">FOR OUR NEWLETTER AND PROMOTION</p>
                    <div class="form_input">
                        <input class="form_input_input" type="email" required placeholder="Enter Your Email">
                        <button class="form_input_button" type="submit">Subscribe</button>
                    </div>
                </div>
            </div>           
        </div>
        <div class="footer_social_network center">
            <div class="social_network social_network1">
                <p class="social_network_content">
                    © 2022  Brand  All Rights Reserved.
                </p>
            </div>
            <div class="social_network social_network2">
                
                <div class="social_network2_boxs">
                    <svg width="12px" height="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M204 6.5C101.4 6.5 0 74.9 0 185.6 0 256 39.6 296 63.6 296c9.9 0 15.6-27.6 15.6-35.4 0-9.3-23.7-29.1-23.7-67.8 0-80.4 61.2-137.4 140.4-137.4 68.1 0 118.5 38.7 118.5 109.8 0 53.1-21.3 152.7-90.3 152.7-24.9 0-46.2-18-46.2-43.8 0-37.8 26.4-74.4 26.4-113.4 0-66.2-93.9-54.2-93.9 25.8 0 16.8 2.1 35.4 9.6 50.7-13.8 59.4-42 147.9-42 209.1 0 18.9 2.7 37.5 4.5 56.4 3.4 3.8 1.7 3.4 6.9 1.5 50.4-69 48.6-82.5 71.4-172.8 12.3 23.4 44.1 36 69.3 36 106.2 0 153.9-103.5 153.9-196.8C384 71.3 298.2 6.5 204 6.5z"/>
                    </svg>
                </div>
                <div class="social_network2_boxs">
                    <svg width="16px" height="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z"/>
                    </svg>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
